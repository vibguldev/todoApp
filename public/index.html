<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="learn-bar" id="loading">
  <section class="cover">
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <button id="check-all"><img src="arrow.png" width="20" height="18" style="opacity:0.15;"></button>
        <input autocomplete="off" class="new-todo" id="enterToDo" placeholder="What needs to be done?" autofocus>
      </header>
    <section class="main" style="display: block">
      <ul id="this">
      </ul>
    </section>
      <footer class="footer-bar" id="filter-footer" style="display: block;">
        <span class="todo-count"><strong id="number-of-todos"></strong> item left</span>
        <a href="#/" class="filters" id="all">All</a>
        <a href="#/active" id="active" class="filters">Active</a>
        <a href="#/completed" id="completed" class="filters">Completed</a>
        <button id="clear-completed" onclick="destroyAllChecked()">Clear Completed</button>
      </footer>
    </section>
  </section>
  <footer class="info">
    <p>Double Click to enter a todo</p>
    <p>Created by Vibhav Gulati</p>
  </footer>
<script src="apiFetch.js"></script>
<script src="renderDOM.js"></script>
<script src="script.js"></script>
</body>
</html>
